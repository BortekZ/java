
<!DOCTYPE html>
<html>
    <body>
        <div style="color: green;font-size: 50px;">
            <script>
                function okno_zamknij()
                {
                    window.close()
                }
                var D1_zie=prompt("D1=","");
                var G1_zie=prompt("G1=","");
                var D2_zie=prompt("D2=","");
                var G2_zie=prompt("G2=","");
                var roznicad;
                var roznicag;
                var a=parseFloat(D1_zie);
                var b=parseFloat(G1_zie);
                var c=parseFloat(D2_zie);
                var d=parseFloat(G2_zie);
                if(D1_zie>=D2_zie && G1_zie>=G2_zie)
                {
                    roznicad=D1_zie-D2_zie;
                    roznicad=roznicad*86400;
                    roznicag=G1_zie-G2_zie;
                    roznicag=roznicag*3600;
                }
                var roznicadg;
                roznicadg=roznicad+roznicag;
                document.write("D1="+a+"<br>"+"G1="+b+"<br>"+"D2="+c+"<br>"+" G2="+d+"<br>"+"ilosc sekund= "+roznicadg+" sekund" + "<br>");
            </script>
        </div>
        <input type="button" value="zamknij okno" onclick="okno_zamknij()"/>
    </body>
</html>
