		<textarea style="width: 98%; height: 300px;">
            <html>
                <head>
                 <meta charset="UTF-8">
                 <link rel="stylesheet" href="styl.css">
                </head>
                <body>
                <script type="text/javascript">
                 function pole_zienkiewicz()
                 {
                var a_zie= parseFloat(document.getElementById('dlugosc').value);
                var b_zie= a_zie*a_zie;
                 document.getElementById("nazwa").innerHTML ="Pole kwadratu= "+b_zie.toFixed(2)+" cm^2"; 
                 }
                 function obwod_zienkiewicz()
                 {
                var a_zie= parseFloat(document.getElementById('dlugosc').value);
                var b_zie= 4*a_zie;
                 document.getElementById("nazwa").innerHTML ="Obwód kwadratu= "+b_zie.toFixed(2)+" cm"; 
                 }
                </script>
                 <h1>Wszystko o KWADRACIE</h1><br><br>
                 Podaj długość boku: <input type="text" id="dlugosc" value="podaj długość"> cm<br><br><br>
                 <input type="button" name="pole" value="Oblicz pole" Onclick="pole_zienkiewicz()"><br><br>
                 <input type="button" name="obwod" value="Oblicz obwod" Onclick="obwod_zienkiewicz()"><br><br>
                 <div style="color:red;font-size:50px;"id="nazwa"></div>
                </body>
                </html>
