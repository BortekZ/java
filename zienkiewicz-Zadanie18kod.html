            <!DOCTYPE html> 
            <head> 
            <title> UÅ¼ycie fukcji </title> 
            <meta charset="utf-8"> 
            </head> 
           <body>
            <div style="color:navy;font-size:50px;">
            <script language="JavaScript">
            
            let a=parseFloat(prompt("a=",""));
            let b=parseFloat(prompt("b=",""));
            
            
            function mnozenie_zie(a, b) 
            {
            return a * b;
            }
            function odejmowanie_zie(a, b) 
            {
            return a - b;
            }
            function do_kwadratu_zie(a, b) 
            {
            return a*a;
            return b*b;
            } 
            function reszta_z_dzielenia_a_przez_b_zie(a, b) 
            {
            return a % b;
            }
            function suma_zie(a, b) 
            {
            return a + b;
            }
            document.write("podane liczby: a="+a+"  "+"b="+b+"<br>");
            document.write("suma="+suma_zie(a,b)+"<br>");
            document.write("mnozenie="+mnozenie_zie(a,b)+"<br>");
            document.write("odejmowanie="+odejmowanie_zie(a,b)+"<br>");
            document.write("do kwadratu="+do_kwadratu_zie(a)+"<br>");
            document.write("do kwadratu="+do_kwadratu_zie(b)+"<br>");
            document.write("reszta z dzielenia a przez b = "+reszta_z_dzielenia_a_przez_b_zie(a,b)+"<br>");
           </script>
           </div>
           </body>
