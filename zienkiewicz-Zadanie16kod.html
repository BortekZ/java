<!DOCTYPE html>
<html>
    <head>
        <title>proste obliczenia</title>
        <meta charset="utf-8">
   </head>
    <body>
        <div style="color: red;font-size: 100px;">
            <script>
                var liczba1=prompt("A=","");
                var a_zie=parseFloat(liczba1);
                var liczba2=prompt("B=","");
                var b_zie=parseFloat(liczba2);
            document.write("A="+a_zie+" "+"B="+b_zie+"<br>");


                var c_zie=a_zie*a_zie*a_zie;
                var d_zie=3*a_zie*a_zie*b_zie;
                var e_zie=3*a_zie*b_zie*b_zie;
                var f_zie=b_zie*b_zie*b_zie
                var o_zie=c_zie+d_zie+e_zie+f_zie;
            document.write("("+a_zie+" + "+b_zie+")^3="+a_zie+"^3 + 3*(("+a_zie+")^2)*("+b_zie+" + 3*("+a_zie+")*(("+b_zie+")^2) +"+b_zie+"^3 ="+c_zie+" + "+d_zie+" + "+e_zie+" + "+f_zie+" = "+o_zie+"<br>");
            
            </script>
        </div>
    </body>
</html>
