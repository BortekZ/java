<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 39</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .menu {
            margin: 20px;
        }

        .menu h2 {
            color: green;
        }

        .menu button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }

        .color-text {
            font-size: 24px;
            font-weight: bold;
        }

        .red {
            color: red;
        }

        .blue {
            color: blue;
        }
    </style>
</head>

<body>
    <div class="menu">
        <h2>MENU:</h2>
        <p class="color-text red">1 - czerwony</p>
        <p class="color-text blue">2 - niebieski</p>
        <input id="kolor" placeholder="Podaj kolor :"><br>
        <button onclick="fun_zie()">Sprawdź</button>
    </div>

    <div id="Oblicz"></div>

    <script>
        function fun_zie() {
            var opcja_dana_zie = document.getElementById("kolor").value.toLowerCase();
            var oblicz = document.getElementById("Oblicz");

            if (opcja_dana_zie == 1 || opcja_dana_zie == "czerwony") {
                oblicz.innerHTML = '<p class="color-text red">1 - wczytałeś kolor czerwony</p>';
            } else if (opcja_dana_zie == 2 || opcja_dana_zie == "niebieski") {
                oblicz.innerHTML = '<p class="color-text blue">2 - wczytałeś kolor niebieski</p>';
            } else {
                alert("Nieprawidłowy kolor!");
            }
        }
    </script>
</body>

</html>
