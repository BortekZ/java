<!DOCTYPE html> 
 <head> 
 <title> proste obliczenia</title> 
 <meta charset="utf-8"> 
 </head> 
<body>
<div style="color:red;font-size:50px;">
 <script language="JavaScript">
var liczba1=prompt("dzien1=","");
var liczba2=prompt("dzien2=","");
var ile_sekund_zie;

 var D1_zie=parseFloat(liczba1);
 var D2_zie=parseFloat(liczba2);
 ile_sekund_zie=(D1_zie-D2_zie)*24*3600;
 document.write("dzien1="+D1_zie+"<br>")
 document.write("dzien2="+D2_zie+"<br>")
 document.write("sekund="+ile_sekund_zie+"sek"+"<br>");
 </script>
</div>
</body>
</html>
