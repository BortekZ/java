<html>
<head>
    <script type="text/javascript">
        var wiezowiec = {
            wysokosc: '250m',
            lokalizacja: 'Gdansk',
            liczba_pieter: 60,
            wyswietl_informacje: function () {
                document.write('Wysokość: ' + this.wysokosc + '<br>');
                document.write('Lokalizacja: ' + this.lokalizacja + '<br>');
                document.write('Liczba pięter: ' + this.liczba_pieter + '<br>');
            }
        }
        wiezowiec.wyswietl_informacje();
    </script>
</head>
<body>
    <br>
    Programowanie obiektowe. <br>
    Obiekt to wiezowiec<br>
    Pola:<br>
    Wysokość<br>
    Lokalizacja<br>
    Liczba pięter<br>
    Metoda: wyswietl_informacje<br>
</body>
</html>
