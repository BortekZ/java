<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Zadanie 40</title>
    <meta charset="utf-8">
    <style>
        h1 {
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <h1>Proste działania - Bartosz Zienkiewicz 3F</h1>

    <label for="a">Podaj pierwszą liczbę:</label>
    <input type="number" id="a">
    <br><br>

    <label for="b">Podaj drugą liczbę:</label>
    <input type="number" id="b">
    <br><br>

    <input type="button" value="DODAWANIE" onclick="suma_zie()">
    <input type="button" value="ODEJMOWANIE" onclick="roznica_zie()">
    <input type="button" value="MNOŻENIE" onclick="iloczyn_zie()">
    <input type="button" value="DZIELENIE" onclick="iloraz_zie()">
    <input type="button" value="TEORIA-Zienkiewicz" onclick="teoria_zie()">

    <div id="wynik" style="margin-top: 20px;"></div>

    <script>
        function suma_zie() {
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;

            if (a === "" || b === "") {
                document.getElementById("wynik").innerHTML = "Proszę uzupełnić obie liczby.";
            } else {
                a = parseFloat(a);
                b = parseFloat(b);
                var suma = a + b;

                document.getElementById("wynik").innerHTML = "Wynik działania wynosi: " + suma.toFixed(2);
            }
        }
        function roznica_zie() {
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;

            if (a === "" || b === "") {
                document.getElementById("wynik").innerHTML = "Proszę uzupełnić obie liczby.";
            } else {
                a = parseFloat(a);
                b = parseFloat(b);
                var roznica = a - b;

                document.getElementById("wynik").innerHTML = "Wynik działania wynosi: " + roznica.toFixed(2);
            }
        }
        function iloczyn_zie() {
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;

            if (a === "" || b === "") {
                document.getElementById("wynik").innerHTML = "Proszę uzupełnić obie liczby.";
            } else {
                a = parseFloat(a);
                b = parseFloat(b);
                var iloczyn = a * b;

                document.getElementById("wynik").innerHTML = "Wynik działania wynosi: " + iloczyn.toFixed(2);
            }
        }
        function iloraz_zie() {
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;

            if (a === "" || b === "") {
                document.getElementById("wynik").innerHTML = "Proszę uzupełnić obie liczby.";
            } else {
                a = parseFloat(a);
                b = parseFloat(b);

                if (b === 0) {
                    document.getElementById("wynik").innerHTML = "Nie wolno dzielić przez zero.";
                } else {
                    var iloraz = a / b;

                    document.getElementById("wynik").innerHTML = "Wynik działania wynosi: " + iloraz.toFixed(2);
                }
            }
        }
        function teoria_zie() {
            document.write('<font color=green size=4>1. <label for="a">Podaj pierwszą liczbę:</label> <input type="number" id="a"></font><br>');
            document.write('<font color=green size=4>Wytłumaczenie: Tworzy pole do wprowadzania pierwszej liczby.</font><br><br>');
            document.write('<font color=green size=4>2. <input type="button" value="DODAWANIE" onclick="suma_zie()"></font><br>');
            document.write('<font color=green size=4>Wytłumaczenie: Przycisk uruchamiający dodawanie.</font><br><br>');
            document.write('<font color=green size=4>3. var a = document.getElementById("a").value;</font><br>');
            document.write('<font color=green size=4>Wytłumaczenie: Pobiera wartość z pola "a".</font><br><br>');
            document.write('<font color=green size=4>4. if (a == "" || b == "")</font><br>');
            document.write('<font color=green size=4>Wytłumaczenie: Sprawdza, czy pola są puste.</font><br><br>');
            document.write('<font color=green size=4>5. document.getElementById("wynik").innerHTML = "Wynik działania wynosi: " + suma;</font><br>');
            document.write('<font color=green size=4>Wytłumaczenie: Wyświetla wynik działania.</font><br><br>');
        }
    </script>
</body>
</html>
