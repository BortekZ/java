<html>
    <head>
        <meta charset="UTF-8">
    </head>
<body>
    <div style="color:red;font-size:50px;">
        <script language="JavaScript">
            var bar=prompt("podaj liczbę x=","");
            var zie=parseFloat(bar);
            document.write("czytana liczba x="+zie+"<br>"); 
            if(zie>0)
            {document.write("czytana liczba jest większa od 0"+"<br>");}
            if(zie==0)
            {document.write("czytana liczba jest równa od 0"+"<br>");}
            if(zie<0)
            {document.write("czytana liczba jest mniejsza od 0"+"<br>");}
        </script>
    </div>
</body>
</html>
