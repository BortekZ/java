            <!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>JavaScript - Podstawy</title>
</head>
<body>
    <script>
        document.write("<h3>1. Wymień cztery sposoby wyprowadzania danych w JS</h3>");
        document.write("<ul>");
        document.write("<li>document.write()</li>");
        document.write("<li>alert()</li>");
        document.write("<li>Okienka formularza</li>");
        document.write("<li>Wstawianie danych do tabeli</li>");
        document.write("</ul>");
        
        document.write("<h3>2. Czym jest funkcja w JS? Omów w 4 podpunktach:</h3>");
        document.write("<ul>");
        document.write("<li>Zbiór zgrupowanych instrukcji, które możemy uruchomić przez podanie nazwy</li>");
        document.write("<li>Każda funkcja po wywołaniu wykonuje swój kod</li>");
        document.write("<li>Może przyjmować argumenty, które są przetwarzane wewnątrz funkcji, np. suma(a, b)</li>");
        document.write("<li>Może (ale nie musi) zwracać wartość przy użyciu return</li>");
        document.write("</ul>");
        
        document.write("<h3>3. Omów metody pobierania elementów:</h3>");
        document.write("<ul>");
        document.write("<li><b>getElementById(id)</b> – pobiera element o podanym ID</li>");
        document.write("<li><b>getElementsByTagName(znacznik)</b> – pobiera wszystkie elementy danego znacznika, np. P lub DIV</li>");
        document.write("<li><b>getElementsByName(nazwa)</b> – pobiera elementy o podanej nazwie</li>");
        document.write("</ul>");
        
        document.write("<h3>4. Omów właściwości:</h3>");
        document.write("<ul>");
        document.write("<li><b>innerHTML</b> – umożliwia odczyt, modyfikację lub usunięcie kodu HTML w elemencie</li>");
        document.write("<li><b>innerText</b> – pozwala ustawić lub odczytać tekst w elemencie</li>");
        document.write("<li><b>className</b> – określa klasę CSS elementu</li>");
        document.write("</ul>");
    </script>
</body>
